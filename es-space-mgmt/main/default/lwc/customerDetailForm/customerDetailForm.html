<template>
    <template if:true={errorMsg}>
        <c-error-panel
            friendly-message={msgForUser}
            errors={errorMsg}
        ></c-error-panel>
    </template>
    <div if:true={detailfields}>
        <lightning-layout
            multiple-rows="true"
            class="slds-var-m-horizontal_small"
        >
            <lightning-layout-item size="12">
                <h2 class="slds-text-heading_small slds-var-p-bottom_small">
                    Customer Info:
                </h2>
                <lightning-record-form
                    class="slds-var-m-vertical_small"
                    record-id={recordid}
                    object-api-name={sobjecttype}
                    fields={detailfields}
                    mode="view"
                    columns="2"
                    onsuccess={handleSavedRecord}
                ></lightning-record-form>
            </lightning-layout-item>
        </lightning-layout>
        <div class="slds-clearfix slds-var-p-top_large">
            <lightning-button
                variant="brand"
                label="Draft Reservation"
                title="Draft"
                onclick={handleDraft}
                class="slds-var-m-left_x-small"
            ></lightning-button>
        </div>
    </div>
    <div>
        <!-- Create List items-->
        <ul>
            <li></li>
        </ul>
    </div>
    <div>
        <!-- Create Buttons -->
        <lightning-button class="id1"></lightning-button>
        <lightning-button class="id2"></lightning-button>
        <lightning-button class="id3"></lightning-button>
        <lightning-button class="id4"></lightning-button>
        <lightning-button class="id5"></lightning-button>
        <lightning-button class="id6"></lightning-button>
        <lightning-button class="id7"></lightning-button>
        <lightning-button class="id8"></lightning-button>
        <lightning-button class="id9"></lightning-button>
        <lightning-button class="id10"></lightning-button>
        <lightning-button class="id11"></lightning-button>
        <lightning-button class="id12"></lightning-button>
        <lightning-button class="id13"></lightning-button>
        <lightning-button class="id14"></lightning-button>
        <lightning-button class="id15"></lightning-button>
        <lightning-button class="id16"></lightning-button>
        <lightning-button class="id17"></lightning-button>
        <lightning-button class="id18"></lightning-button>
        <lightning-button class="id19"></lightning-button>
        <lightning-button class="id20"></lightning-button>
    </div>
    <br />
</template>
